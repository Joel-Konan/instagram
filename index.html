<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profit Instagram</title>

    <!-- Mes styles-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- My sideBar-->
    <div class="sidebar">
        <div class="sidebar__logo">
            <h4>Instagram</h4>
            <div class="info__user">
                <div class="user_circle"></div>
                <h5>Emma Watson</h5>
                <p>New York, NY</p>
            </div>
            <div class="follow">
                <div>
                    <p>Post</p>
                    <span>116</span>
                </div>
                <div>
                    <p>Followers</p>
                    <span>48m</span>
                </div>
                <div>
                    <p>Following</p>
                    <span>48m</span>
                </div>
            </div>
        </div>
        <div class="sidebar__menu">
            <ul>
                <li><a href="#">Feed</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Trainding Tags</a></li>
                <li><a href="#">Top Post</a></li>
                <li><a href="#">People</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Direct</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
     <!-- My NavBar-->
     <div class="main_contain">
         <nav>
             <input type="text" placeholder="Search">
             <a href="#"><button class="btn">+ Create New Post</button></a>
             <div class="nav__circle"></div>
         </nav>
         <!-- My Featured-->
         <div class="box">
            <div class="left__part">
                <div class="title">
                    <h1>Featured Stories</h1>
                    <p>Popus Stories</p>
                </div>
                
            </div>
            <div class="right__part"></div>
         </div>
     </div>
</body>
</html>
